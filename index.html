<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hub Manager | Redmi Optimized</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --primary: #1a1a1a; --amazon-orange: #ff9900; --green: #2ecc71; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Roboto', sans-serif; background: #000; color: white;
            overflow: hidden;
        }

        .app-container { display: flex; flex-direction: column; height: 100vh; }

        /* Header optimized for Redmi notch area */
        .header {
            background: var(--primary); padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid var(--amazon-orange);
            padding-top: env(safe-area-inset-top);
        }
        .count-badge { font-size: 2.2rem; font-weight: bold; color: var(--amazon-orange); }

        /* Scanner Area */
        #reader { flex-grow: 1; background: #000; width: 100%; }

        /* Bottom Controls - Large buttons for easy thumb access */
        .controls {
            background: #1a1a1a; padding: 20px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        button { 
            padding: 20px; border: none; border-radius: 12px; 
            font-weight: bold; font-size: 1rem; cursor: pointer;
        }
        .btn-manual { background: #333; color: white; border: 1px solid #555; }
        .btn-history { background: var(--amazon-orange); color: #1a1a1a; }

        /* Popups */
        .overlay {
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.9); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }
        
        .modal {
            background: white; color: #333; padding: 30px; 
            border-radius: 20px; width: 85%; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #dashboard { 
            display: none; position: fixed; inset: 0; z-index: 1100; 
            background: #f4f4f4; color: #333; overflow-y: auto; padding: 20px;
        }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .grid-item { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .grid-item img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
    </style>
</head>
<body>

    <div id="permission-screen" class="overlay" style="display: flex;">
        <h1 style="color: var(--amazon-orange)">TERMINAL START</h1>
        <p style="margin-bottom: 30px;">Redmi Note 7 Pro Scanner Ready</p>
        <button onclick="initScanner()" style="background: var(--amazon-orange); width: 80%;">GRANT PERMISSION</button>
    </div>

    <div id="main-ui" class="app-container" style="display: none;">
        <div class="header">
            <div><small>OPERATOR MODE</small><br><b>LOGISTICS HUB</b></div>
            <div class="count-badge" id="count">0</div>
        </div>

        <div id="reader"></div>

        <div class="controls">
            <button class="btn-manual" onclick="processEntry('Manual')">‚ö†Ô∏è DAMAGED</button>
            <button class="btn-history" onclick="showDashboard()">üìã HISTORY</button>
        </div>
    </div>

    <div id="success-popup" class="overlay">
        <div class="modal">
            <div style="font-size: 60px; color: var(--green);">‚úì</div>
            <h2 style="margin: 10px 0;">SCANNED!</h2>
            <p>Box successfully recorded.</p>
            <button onclick="closePopup()" style="background: var(--green); color: white; width: 100%; padding: 15px; font-size: 1.2rem; border-radius: 10px;">OK - CONTINUE</button>
        </div>
    </div>

    <div id="dashboard">
        <div style="display:flex; justify-content: space-between; align-items: center;">
            <button onclick="hideDashboard()" style="padding: 10px 20px; background: #333; color: white;">‚Üê BACK</button>
            <button onclick="deleteAll()" style="padding: 10px 20px; background: #ff4444; color: white;">RESET ALL</button>
        </div>
        <h2 id="dash-total" style="margin-top: 20px;">Processed: 0 Boxes</h2>
        <div id="grid" class="grid"></div>
    </div>

    <audio id="scanSound" src="123.mp3" preload="auto"></audio>

    <script>
        let count = 0;
        let images = [];
        let html5QrCode;
        const sound = document.getElementById('scanSound');

        function initScanner() {
            document.getElementById('permission-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';
            
            html5QrCode = new Html5Qrcode("reader");
            
            // REDTANGLE TARGET CONFIGURATION
            const config = { 
                fps: 20, 
                qrbox: { width: 320, height: 180 }, // Rectangle 16:9 target
                aspectRatio: 1.777778 // Optimized for Redmi's screen ratio
            };

            html5QrCode.start(
                { facingMode: "environment" }, 
                config, 
                (text) => { processEntry('Auto Scan'); }
            ).catch(err => {
                alert("Camera Error: Ensure you are on HTTPS.");
            });
        }

        function processEntry(method) {
            html5QrCode.pause();
            sound.currentTime = 0;
            sound.play();

            count++;
            document.getElementById('count').innerText = count;

            const video = document.querySelector('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL("image/jpeg", 0.6);
            
            images.unshift({src: dataUrl, time: new Date().toLocaleTimeString(), method: method});

            document.getElementById('success-popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('success-popup').style.display = 'none';
            html5QrCode.resume();
        }

        function showDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('dash-total').innerText = "Processed: " + count + " Boxes";
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            images.forEach(img => {
                grid.innerHTML += `
                    <div class="grid-item">
                        <img src="${img.src}">
                        <div style="padding:5px; font-size: 0.7rem;">
                            ${img.time} | ${img.method}
                        </div>
                    </div>`;
            });
        }

        function hideDashboard() { document.getElementById('dashboard').style.display = 'none'; }

        function deleteAll() {
            if(confirm("Wipe all data?")) {
                images = [];
                count = 0;
                document.getElementById('count').innerText = "0";
                hideDashboard();
            }
        }
    </script>
</body>
</html>
