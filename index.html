<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Manager | Secure Terminal</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --amazon-blue: #232f3e; --amazon-orange: #ff9900; --success-green: #2ecc71; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; }
        
        /* Camera UI */
        #reader { width: 100%; height: 50vh; background: #000; }
        .controls { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* Success Popup Animation */
        #success-popup {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            z-index: 1000; flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 15px; text-align: center;
            transform: scale(0.8); animation: popUp 0.4s cubic-bezier(0.17, 0.89, 0.32, 1.49) forwards;
        }
        .checkmark-circle { width: 80px; height: 80px; background: var(--success-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: white; font-size: 40px; }
        
        /* Dashboard */
        #dashboard { display: none; padding: 20px; background: white; min-height: 100vh; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .img-item { position: relative; border: 2px solid #ddd; }
        .img-item img { width: 100%; aspect-ratio: 1; object-fit: cover; cursor: pointer; }
        
        /* Full Screen Viewer */
        #full-screen-view { display: none; position: fixed; inset: 0; background: black; z-index: 2000; align-items: center; justify-content: center; }
        #full-screen-view img { max-width: 100%; max-height: 100%; }

        button { padding: 15px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-ok { background: var(--success-green); color: white; width: 100%; font-size: 1.2rem; }
        .btn-del { background: #e74c3c; color: white; margin-bottom: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popUp { to { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="permission-screen" style="padding: 50px; text-align: center; background: var(--amazon-blue); color: white; height: 100vh;">
        <h2>Logistics Terminal</h2>
        <button onclick="initScanner()" style="background: var(--amazon-orange); color: black;">ENABLE CAMERA</button>
    </div>

    <div id="app" style="display:none;">
        <div id="reader"></div>
        <div class="controls">
            <button onclick="processEntry('Manual')" style="background: #555; color: white;">MANUAL SCAN</button>
            <button onclick="showDashboard()" style="background: var(--amazon-blue); color: white;">HISTORY</button>
        </div>
        <h2 style="text-align:center">Box Count: <span id="count">0</span></h2>
    </div>

    <div id="success-popup">
        <div class="modal-content">
            <div class="checkmark-circle">✓</div>
            <h2 style="margin: 0 0 10px;">SUCCESSFUL!</h2>
            <p id="popup-detail">Box documented and saved.</p>
            <button class="btn-ok" onclick="closePopup()">OK - NEXT BOX</button>
        </div>
    </div>

    <div id="dashboard">
        <button onclick="hideDashboard()">← BACK</button>
        <h2>Admin Dashboard</h2>
        <button class="btn-del" onclick="deleteAll()">DELETE ALL DATA</button>
        <div id="grid" class="grid"></div>
    </div>

    <div id="full-screen-view" onclick="this.style.display='none'">
        <img id="full-img" src="">
    </div>

    <audio id="scanSound" src="123.mp3" preload="auto"></audio>

    <script>
        let count = 0;
        let images = [];
        let html5QrCode;
        const sound = document.getElementById('scanSound');

        function initScanner() {
            document.getElementById('permission-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, 
                { fps: 10, qrbox: 250 }, 
                (text) => { processEntry('Auto: ' + text); }
            ).catch(err => alert("Camera error: " + err));
        }

        function processEntry(type) {
            // 1. Pause Camera
            html5QrCode.pause();

            // 2. Play 123.mp3
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio play failed: check file path"));

            // 3. Count and Save
            count++;
            document.getElementById('count').innerText = count;

            const video = document.querySelector('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL("image/jpeg", 0.5);
            
            images.push({id: count, src: dataUrl, time: new Date().toLocaleTimeString()});

            // 4. Show Success Animation
            document.getElementById('success-popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('success-popup').style.display = 'none';
            // Resume Camera for next box
            html5QrCode.resume();
        }

        function showDashboard() {
            document.getElementById('app').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            renderGrid();
        }

        function hideDashboard() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }

        function renderGrid() {
            const container = document.getElementById('grid');
            container.innerHTML = '';
            images.forEach((img, index) => {
                const div = document.createElement('div');
                div.className = 'img-item';
                div.innerHTML = `<img src="${img.src}" onclick="openFull('${img.src}')">`;
                container.appendChild(div);
            });
        }

        function openFull(src) {
            document.getElementById('full-img').src = src;
            document.getElementById('full-screen-view').style.display = 'flex';
        }

        function deleteAll() {
            if(confirm("Delete all captured data?")) {
                images = [];
                count = 0;
                document.getElementById('count').innerText = "0";
                renderGrid();
                alert("Database cleared.");
            }
        }
    </script>
</body>
</html>
