<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logistics Manager Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --amazon-blue: #232f3e; --amazon-orange: #ff9900; --success-green: #2ecc71; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: 'Segoe UI', sans-serif; background: #111; color: white;
            overflow: hidden; /* Prevents accidental scrolling */
        }

        /* Main Container - Full Screen Flex */
        .app-container {
            display: flex; flex-direction: column; height: 100vh; width: 100vw;
        }

        /* 1. Top Header/Counter */
        .header {
            background: var(--amazon-blue); padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--amazon-orange);
        }
        .count-badge { font-size: 2rem; font-weight: bold; color: var(--amazon-orange); }

        /* 2. Camera Section - Flexible */
        #reader { flex-grow: 1; background: #000; width: 100%; }

        /* 3. Bottom Controls - Fixed at Bottom */
        .controls {
            background: #222; padding: 20px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.5);
        }

        button { 
            padding: 18px; border: none; border-radius: 10px; 
            font-weight: bold; font-size: 1rem; cursor: pointer;
            text-transform: uppercase;
        }
        .btn-manual { background: #444; color: white; border: 1px solid #666; }
        .btn-history { background: var(--amazon-orange); color: #232f3e; }
        .btn-ok { background: var(--success-green); color: white; width: 100%; font-size: 1.2rem; margin-top: 15px; }

        /* Overlays */
        .overlay {
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.95); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }
        
        #dashboard { overflow-y: auto; background: white; color: #333; display: none; position: fixed; inset: 0; z-index: 1100; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; margin-top: 15px; }
        .grid img { width: 100%; aspect-ratio: 1; object-fit: cover; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <div id="permission-screen" class="overlay" style="display: flex;">
        <h1 style="color: var(--amazon-orange)">HUB TERMINAL</h1>
        <p>Ready to start scanning boxes?</p>
        <button onclick="initScanner()" style="background: var(--amazon-orange); padding: 20px 50px;">START CAMERA</button>
    </div>

    <div id="main-ui" class="app-container" style="display: none;">
        <div class="header">
            <div><small>SESSION ACTIVE</small><br><b>LOGISTICS HUB</b></div>
            <div class="count-badge" id="count">0</div>
        </div>

        <div id="reader"></div>

        <div class="controls">
            <button class="btn-manual" onclick="processEntry('Manual')">‚ö†Ô∏è Manual Add</button>
            <button class="btn-history" onclick="showDashboard()">üìã History</button>
        </div>
    </div>

    <div id="success-popup" class="overlay">
        <div style="background: white; color: #333; padding: 30px; border-radius: 20px; width: 80%;">
            <div style="font-size: 50px; color: var(--success-green);">‚úì</div>
            <h2>SUCCESSFUL</h2>
            <p>Box count updated and image saved.</p>
            <button class="btn-ok" onclick="closePopup()">OK - NEXT</button>
        </div>
    </div>

    <div id="dashboard">
        <div style="display:flex; justify-content: space-between;">
            <button onclick="hideDashboard()" style="background:#eee; color:#333; padding: 10px;">‚Üê CLOSE</button>
            <button onclick="deleteAll()" style="background:#ff4444; color:white; padding: 10px;">RESET ALL</button>
        </div>
        <h2 id="dash-total">Total Boxes: 0</h2>
        <div id="grid" class="grid"></div>
    </div>

    <div id="full-screen" class="overlay" onclick="this.style.display='none'">
        <img id="full-img" style="max-width: 95%; max-height: 80%; border: 3px solid white;">
        <p style="color: white; margin-top: 20px;">Tap anywhere to close</p>
    </div>

    <audio id="scanSound" src="123.mp3" preload="auto"></audio>

    <script>
        let count = 0;
        let images = [];
        let html5QrCode;
        const sound = document.getElementById('scanSound');

        function initScanner() {
            document.getElementById('permission-screen').style.display = 'none';
            document.getElementById('main-ui').style.display = 'flex';
            
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, 
                { fps: 15, qrbox: {width: 250, height: 150} }, 
                (text) => { processEntry('Auto'); }
            ).catch(err => {
                alert("Camera Error: Please ensure you are on HTTPS or localhost.");
                console.error(err);
            });
        }

        function processEntry(method) {
            html5QrCode.pause();
            sound.currentTime = 0;
            sound.play();

            count++;
            document.getElementById('count').innerText = count;

            // Capture Image from Video Stream
            const video = document.querySelector('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            const dataUrl = canvas.toDataURL("image/jpeg", 0.5);
            
            images.unshift({src: dataUrl, time: new Date().toLocaleTimeString()});

            document.getElementById('success-popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('success-popup').style.display = 'none';
            html5QrCode.resume();
        }

        function showDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('dash-total').innerText = "Total Boxes: " + count;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            images.forEach(img => {
                const el = document.createElement('img');
                el.src = img.src;
                el.onclick = () => {
                    document.getElementById('full-img').src = img.src;
                    document.getElementById('full-screen').style.display = 'flex';
                };
                grid.appendChild(el);
            });
        }

        function hideDashboard() { document.getElementById('dashboard').style.display = 'none'; }

        function deleteAll() {
            if(confirm("Delete all session data?")) {
                images = [];
                count = 0;
                document.getElementById('count').innerText = "0";
                hideDashboard();
            }
        }
    </script>
</body>
    </html>
