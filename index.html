<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hub Manager Pro</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --amazon-blue: #232f3e; --amazon-orange: #ff9900; --green: #2ecc71; }
        
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%;
            font-family: Arial, sans-serif; background: #000; color: white;
            display: flex; flex-direction: column;
        }

        /* Fixed Top Header */
        .header {
            height: 60px; background: var(--amazon-blue);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; border-bottom: 2px solid var(--amazon-orange);
            z-index: 10;
        }

        /* Camera fills the remaining middle space */
        #reader { 
            flex: 1; width: 100%; background: #000; position: relative;
        }

        /* Red Rectangle Visual Target */
        .scan-region-highlight {
            border: 3px solid red !important;
            border-radius: 10px;
        }

        /* Fixed Bottom Buttons - This ensures they are ALWAYS visible */
        .footer-controls {
            height: 80px; background: #1a1a1a;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            padding: 10px; border-top: 1px solid #333;
            z-index: 10;
        }

        button { 
            height: 100%; border: none; border-radius: 8px; 
            font-weight: bold; font-size: 0.9rem; cursor: pointer;
            text-transform: uppercase;
        }
        .btn-manual { background: #444; color: white; }
        .btn-history { background: var(--amazon-orange); color: #1a1a1a; }

        /* Success & Dashboard Overlays */
        .full-overlay {
            display: none; position: fixed; inset: 0; 
            background: rgba(0,0,0,0.95); z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }

        #dashboard { 
            display: none; position: fixed; inset: 0; background: white; 
            color: black; z-index: 200; overflow-y: auto; padding: 15px;
        }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .grid img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="permission-screen" class="full-overlay" style="display: flex;">
        <h2 style="color: var(--amazon-orange)">REDMI HUB TERMINAL</h2>
        <button onclick="initScanner()" style="background: var(--amazon-orange); padding: 15px 40px; border-radius: 30px;">OPEN CAMERA</button>
    </div>

    <div class="header">
        <div><b>BOX COUNT:</b></div>
        <div style="font-size: 1.8rem; color: var(--amazon-orange)" id="count">0</div>
    </div>

    <div id="reader"></div>

    <div class="footer-controls">
        <button class="btn-manual" onclick="processEntry('Damaged/Manual')">‚ö†Ô∏è Manual</button>
        <button class="btn-history" onclick="showDashboard()">üìã History</button>
    </div>

    <div id="success-popup" class="full-overlay">
        <div style="background: white; color: #333; padding: 25px; border-radius: 15px; width: 80%; text-align: center;">
            <div style="font-size: 50px; color: var(--green);">‚úì</div>
            <h3>SUCCESSFUL</h3>
            <button onclick="closePopup()" style="background: var(--green); color: white; width: 100%; padding: 15px; border-radius: 10px; border:none; margin-top:10px;">OK - NEXT</button>
        </div>
    </div>

    <div id="dashboard">
        <div style="display:flex; justify-content: space-between; margin-bottom: 20px;">
            <button onclick="hideDashboard()" style="background:#333; color:white; padding: 10px;">‚Üê BACK</button>
            <button onclick="deleteAll()" style="background:red; color:white; padding: 10px;">DELETE ALL</button>
        </div>
        <div id="grid" class="grid"></div>
    </div>

    <audio id="scanSound" src="123.mp3" preload="auto"></audio>

    <script>
        let count = 0;
        let images = [];
        let html5QrCode;
        const sound = document.getElementById('scanSound');

        function initScanner() {
            document.getElementById('permission-screen').style.display = 'none';
            html5QrCode = new Html5Qrcode("reader");
            
            const config = { 
                fps: 20, 
                qrbox: { width: 300, height: 150 }, // Rectangular target
                aspectRatio: 1.0
            };

            html5QrCode.start({ facingMode: "environment" }, config, 
                (text) => { processEntry('Auto Scan: ' + text); }
            ).catch(err => alert("Camera denied or not found. Check site permissions."));
        }

        function processEntry(method) {
            html5QrCode.pause();
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Audio failed - check 123.mp3 exists"));

            count++;
            document.getElementById('count').innerText = count;

            const video = document.querySelector('video');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            images.unshift({src: canvas.toDataURL("image/jpeg", 0.5), time: new Date().toLocaleTimeString()});
            document.getElementById('success-popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('success-popup').style.display = 'none';
            html5QrCode.resume();
        }

        function showDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            const grid = document.getElementById('grid');
            grid.innerHTML = images.map(img => `<div><img src="${img.src}"><p style="font-size:10px">${img.time}</p></div>`).join('');
        }

        function hideDashboard() { document.getElementById('dashboard').style.display = 'none'; }

        function deleteAll() {
            if(confirm("Delete all history?")) {
                images = [];
                count = 0;
                document.getElementById('count').innerText = "0";
                hideDashboard();
            }
        }
    </script>
</body>
        </html>
